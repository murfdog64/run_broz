<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run.Broz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="header" class="page-section">
        <img src="logo.jpg" alt="Run Broz logo">
    </section>
    <section id="the-broz" class="page-section">
        <h2>Meet the Broz</h2>
        <div class="card">
            <img src="dase.jpeg" alt="BCD">
            <p>BCD</p>
        </div>
        <div class="card">
            <img src="brian.jpeg" alt="Brian">
            <p>VapeGod420</p>
        </div>
        <div class="card">
            <img src="kyle.jpeg" alt="Kyle">
            <p>Bobby Hill</p>
        </div>
        <div class="card">
            <img src="nick.jpeg" alt="Nick5">
            <p>Nick 5</p>
        </div>
        <div class="card">
            <img src="preston.jpeg" alt="Preston">
            <p>Preston Madera</p>
        </div>
        <div class="card">
            <img src="timmy.jpeg" alt="Timmy">
            <p>Timmy J</p>
        </div>
        <div class="card"></div>
        <div class="card"></div>
    </section>
    <section id="testimonials" class="page-section">
        <h2>How sick are the Broz?</h2>
    </section>
    <section id="contact" class="page-section">
        <h2>Ready to join the Broz?</h2>
        <form class="form" action="/form-page" method="POST">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea name="user-message" id="msg" cols="30" rows="10">
                    </textarea>
                </li>
                <li class= "button">
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
    </section>
</body>
</html>
